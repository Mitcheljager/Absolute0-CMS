<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500" rel="stylesheet">
  <style>
  body {
    background-color: #f7f7f7;
    color: #2E2F30;
    text-align: center;
    font-family: 'Quicksand', sans-serif;
    margin: 0;
  }

  @keyframes shadow{
    0%{
      text-shadow: 11px 0px 0px rgb(233, 138, 0);
    }
    50%{
      text-shadow: -11px 0px 0px rgb(233, 138, 0);
    }
    100%{
      text-shadow: 11px 0px 0px rgb(233, 138, 0);
    }
  }

  .dialog{
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .dialog > div {
    width: 100%;
    max-width: 1000px;
    padding: 0px 40px;
  }

  .dialog h1{
    font-size: 260px;
    margin: 0;
    color: #FF9800;
    text-shadow: 11px 0px 0px rgb(233, 138, 0);
    animation: shadow 5s infinite;
    padding: 0;
    line-height: 260px;
    margin-bottom: 52px;
  }
  .dialog h2{
    margin: 0;
    padding: 0;
    font-weight: normal;
    font-size: 40px;
    color: #5a5a5a;
  }
  .dialog p{
    font-weight: normal;
    padding: 0;
    margin: 0;
    margin-top: 12px;
    font-size: 20px;
    color: #5a5a5a;
  }

  @media screen and (max-width: 900px){
    .dialog h2{
      font-size: 32px;
    }
    .dialog p{
      margin-top: 5px;
      font-size: 17px;
    }
  }
  @media screen and (max-width: 580px){
    .dialog h1{
      font-size: 180px;
      line-height: 180px;
      margin-bottom: 22px;
    }
    .dialog h2{
      font-size: 22px;
    }
    .dialog p{
      margin-top: 5px;
      font-size: 15px;
    }
  }
  @media screen and (max-width: 420px){
    .dialog h1{
      font-size: 130px;
      line-height: 130px;
      margin-bottom: 22px;
    }
  }
  </style>
</head>

<body>
  <!-- This file lives in public/422.html -->
  <div class="dialog">
    <div>
      <h1>422</h1>
      <h2>The change you wanted was rejected.</h2>
      <p>Maybe you tried to change something you didn't have access to.</p>
    </div>
  </div>
</body>
</html>
